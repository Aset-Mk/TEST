<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />

  <title>–¢–µ—Å—Ç ‚Äî –æ–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞</title>
  <style>
    /* ===== –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ===== */
    :root{
      --bg: #f4f7fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #0f62fe;
      --accent-strong: #083a9e;
      --success: #16a34a;
      --danger: #dc2626;
      --shadow: 0 6px 20px rgba(15,20,40,0.08);
      --radius: 12px;
      --gap: 16px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background: linear-gradient(180deg, rgba(15,98,254,0.03), transparent 40%), var(--bg);
      color:#0b1220;
    }

    .app {
      max-width: 900px;
      margin: 28px auto;
      padding: 20px;
      box-sizing: border-box;
    }

    header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }

    header h1{
      font-size:20px;
      margin:0;
    }

    .controls {
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding:10px 14px;
      border-radius:10px;
      cursor:pointer;
      box-shadow: var(--shadow);
      font-weight:600;
      transition: transform .08s ease, box-shadow .12s;
    }
    button:hover{ transform: translateY(-2px); }
    button.secondary{
      background: white;
      color: var(--accent);
      border: 1px solid rgba(15,98,254,0.12);
      box-shadow:none;
    }
    button.ghost{
      /* display: none;  <-- –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ —Å–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫—É –∑–∞–≥—Ä—É–∑–∫–∏ */
      background: transparent;
      color: var(--muted);
      border: 1px dashed rgba(15,98,254,0.08);
      font-weight:500;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
    }

    .question-container {
      display:flex;
      gap:18px;
      align-items:flex-start;
      flex-direction:column;
    }

    .meta {
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-bottom:8px;
    }

    .progress {
      color:var(--muted);
      font-size:14px;
    }

    .question-text {
      font-size:18px;
      font-weight:600;
      margin:0 0 8px 0;
    }

    .options {
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }

    /* –≤–∞—Ä–∏–∞–Ω—Ç-–æ—Ç–≤–µ—Ç –∫–∞–∫ –∫–∞—Ä—Ç–æ—á–∫–∞ */
    .option {
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px;
      border-radius:10px;
      border:2px solid transparent;
      background: linear-gradient(180deg, rgba(240,246,255,0.6), rgba(255,255,255,0.6));
      cursor:pointer;
      transition: transform .08s ease, background .12s ease, border-color .12s;
    }

    .option:hover{
      transform: translateY(-3px);
      background: rgba(240,249,255,1);
    }

    .option input[type="radio"]{
      appearance:none;
      width:18px;
      height:18px;
      border-radius:50%;
      border:2px solid #cbd5e1;
      display:inline-block;
      position:relative;
      flex:0 0 18px;
    }
    .option input[type="radio"]:checked{
      background: var(--accent);
      border-color: var(--accent-strong);
      box-shadow: 0 0 0 4px rgba(15,98,254,0.08);
    }

    .option .text{
      font-size:15px;
    }

    .option.selected{
      border-color: var(--accent-strong);
      box-shadow: 0 8px 24px rgba(9,30,80,0.06);
      background: linear-gradient(180deg, rgba(14,84,217,0.06), rgba(255,255,255,0.6));
    }

    .nav {
      display:flex;
      gap:8px;
      margin-top: 14px;
      justify-content:space-between;
      align-items:center;
    }

    .left-controls {
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }

    .right-controls { display:flex; gap:8px; align-items:center; }

    /* –°—Ç–∏–ª—å –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ */
    .results {
      margin-top:16px;
      display:grid;
      gap:12px;
    }

    .result-item{
      display:flex;
      flex-direction:column;
      gap:6px;
      padding:10px;
      border-radius:10px;
      background: linear-gradient(180deg, #ffffff, #fbfdff);
      border: 1px solid rgba(15,98,254,0.04);
    }

    .result-question {
      font-weight:600;
    }

    .result-correct { color: var(--success); font-weight:700; }
    .result-wrong { color: var(--danger); font-weight:700; }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background: rgba(4,10,25,0.5);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:999;
      padding:16px;
    }
    .modal-backdrop.active{ display:flex; }
    .modal {
      max-width:900px;
      width:100%;
      max-height:90vh;
      overflow:auto;
      padding:18px;
      border-radius:12px;
    }

    /* –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (min-width:720px){
      .options{ grid-template-columns: 1fr 1fr; }

    }

    @media (max-width:480px){
      .app{ padding:12px; margin:10px; }
      .option{ padding:10px; }
      button{ padding:8px 10px; font-size:14px; border-radius:8px; }
    }

    /* –º–µ–ª–∫–∏–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏ */
    .hint { color: var(--muted); font-size:13px; }
    .small { font-size:13px; color:var(--muted); }

          "text": "–î–∞–π—ã–Ω–¥–∞—É—à—ã –æ—Ä–≥–∞–Ω–¥–∞—Ä–¥—ã –∞–π–Ω–∞–ª—ã—Å“õ–∞ —à—ã“ì–∞—Ä–∞—Ç—ã–Ω ”©–Ω—ñ–º–Ω—ñ“£ –∫”©—Ä—Å–µ—Ç–∫—ñ—à—ñ “õ—ã–∑—ã–º–µ—Ç—ñ–Ω—ñ“£ –±–µ–ª—ñ–ª–µ–Ω–≥–µ–Ω —Ç–∞–ª–∞–ø“õ–∞ —Å”ô–π–∫–µ—Å—Ç—ñ–≥—ñ"
        },
        {
          "id": "–í",
          "text": "–°”ô–π–∫–µ—Å—Ç—ñ–∫—Ç—ñ —Ä–∞—Å—Ç–∞—É –∂”©–Ω—ñ–Ω–¥–µ–≥—ñ –æ—Ä–≥–∞–Ω “õ–Ω—ñ–º–Ω—ñ“£ –∫”©—Ä—Å–µ—Ç—ñ–ª–µ—Ç—ñ–Ω—Ç”©—ã–∑—ã–º–µ—Ç—ñ–Ω—ñ“£ —Å”ô–π–∫–µ—Å—Ç—ñ–≥—ñ –∂–∞–∑–±–∞—à–∞ “õ“±–∂–∞—Ç—Ç–∞–Ω–¥—ã—Ä—É"
        },
        {
          "id": "–°",
          "text": "–û–±–µ–∫—Ç—ñ–Ω—ñ“£ —Ç–µ—Ö–Ω–∏–∫–∞–ª—ã“õ —Ä–µ–≥–ª–∞–º–µ–Ω—Ç—Ç—ñ–Ω–¥–µ —Å—Ç–∞–Ω–¥–∞—Ä—Ç—ã–Ω–∞ –Ω–µ–º–µ—Å–µ —à–∞—Ä—Ç—Ç–∞—Ä—ã–Ω–¥–∞ —Ç–∞–ª–∞–ø—Ç–∞—Ä“ì–∞ —Å”ô–π–∫–µ—Å—Ç—ñ–≥—ñ–Ω –∫—É”ô–ª–∞–Ω–¥—ã—Ä–∞—Ç—ã–Ω “õ“±–∂–∞—Ç"
        },
        {
          "id": "–î",
          "text": "”®–ª—à–µ–º —Ç—É—Ä–∞–ª—ã –æ–ª–∞—Ä–¥—ã“£ –±—ñ—Ä–ª—ñ–≥—ñ –º–µ–Ω —Ç–∞–ª–∞–ø –µ—Ç–µ—Ç—ñ–Ω –¥”ô–ª–¥—ñ–≥—ñ–Ω “õ–∞–º—Ç–∞–º–∞—Å—ã–∑ –µ—Ç—É"
        },
        {
          "id": "–ï",
          "text": "–ï–∫—ñ –Ω–µ–º–µ—Å–µ –æ–¥–∞–Ω –¥–∞ –∫”©–ø –±—ñ—Ä—Ç–µ–∫—Ç—ñ –µ–º–µ—Å —Ñ–∏–∑–∏–∫–∞–ª—ã“õ —à–∞–º–∞–ª–∞—Ä–¥—ã,–æ–ª–∞—Ä–¥—ã“£ –∞—Ä–∞—Å—ã–Ω–¥–∞“ì—ã –±–∞–π–ª–∞–Ω—ã—Å—Ç—ã “õ–∞–º—Ç–∞–º–∞—Å—ã–∑ –µ—Ç—É"
        }
      ],
      "correct_answer": "B"
    },
    {
      "id": 50,
      "question_text": "–ú–∏–∫—Ä–æ–∂–æ—Å–ø–∞—Ä–ª–∞—É -",
      "answers": [
        {
          "id": "–ê",
          "text": "—Å–∞–ª–∞–ª–∞—Ä–¥–∞, —Å–∞–ª–∞ —Ç–∞—Ä–º–∞“õ—Ç–∞—Ä—ã–Ω–¥–∞, –∞—É–º–∞“õ—Ç—ã“õ-”©–Ω–¥—ñ—Ä—ñ—Å—Ç—ñ–∫ –∫–µ—à–µ–Ω–¥–µ—Ä–¥–µ, —ñ—Ä—ñ –∫–æ—Ä–ø–æ—Ä–∞—Ü–∏—è–ª–∞—Ä–¥–∞ –∂”ô–Ω–µ —Ç.–±. –±–æ–ª—ã–ø ”©—Ç–µ—Ç—ñ–Ω –ø—Ä–æ—Ü–µ—Å—Ç–µ—Ä–¥—ñ “õ–∞–º—Ç–∏—Ç—ã–Ω –∏–Ω–¥–∏–∫–∞—Ç–∏–≤—Ç—ñ –∂–æ—Å–ø–∞—Ä–ª–∞—É–¥—ã“£ –±—ñ—Ä —Ç“Ø—Ä—ñ."
        },
        {
          "id": "–í",
          "text": "”ô–∫—ñ–º—à—ñ–ª—ñ–∫ —Ç”ô—Å—ñ–ª –±–æ–ª—ã–ø —Å–∞–Ω–∞–ª–º–∞–π–¥—ã. –ï–≥–µ—Ä –∏–Ω–¥–∏–∫–∞—Ç–∏–≤—Ç—ñ –∂–æ—Å–ø–∞—Ä–ª–∞—É–¥—ã“£ —Ä”©–ª—ñ ”ô–∫—ñ–º—à—ñ–ª—ñ–∫ –µ—Ç—É –¥–µ–ø —Ç“Ø—Å—ñ–Ω—ñ–ª—Å–µ, –±“±–ª - –∂–∞“£—ã–ª—ã—Å—É."
        },
        {
          "id": "–°",
          "text": "”ô—Ä “õ–∏–ª—ã —Ç“Ø—Ä–ª–µ—Ä—ñ–Ω—ñ“£ –º”ô–Ω—ñ –∂–∞–π–ª—ã –∞–π—Ç“õ–∞–Ω–¥–∞, –æ–ª–∞—Ä —ç–∫–æ–Ω–æ–º–∏–∫–∞–Ω—ã“£ –º–µ–º–ª–µ–∫–µ—Ç—Ç—ñ–∫ –±–∞“ì–¥–∞—Ä–ª–∞–Ω—É—ã–Ω—ã“£ –º–∞“£—ã–∑–¥—ã —ç–ª–µ–º–µ–Ω—Ç—ñ –µ–∫–µ–Ω–¥—ñ–≥—ñ–Ω —Ç“Ø–π—ñ–Ω–¥–µ—É–≥–µ –±–æ–ª–∞–¥—ã. –ú–µ–º–ª–µ–∫–µ—Ç - —ç–∫–æ–Ω–æ–º–∏–∫–∞–ª—ã“õ ”©–º—ñ—Ä–¥—ñ“£ –±–∞—Å—Ç—ã –¥–∏—Ä–∏–∂–µ—Ä—ñ."
        },
        {
          "id": "–î",
          "text": "–º–µ–Ω–µ–¥–∂–º–µ–Ω—Ç—Ç—ñ“£ –µ“£ –∫”©–ø —Ç–∞—Ä–∞“ì–∞–Ω —Ç“Ø—Ä—ñ. –û–ª –º–∏–∫—Ä–æ–¥–µ“£–≥–µ–π–¥–µ “õ–æ–ª–¥–∞–Ω—ã–ª–∞–¥—ã –∂”ô–Ω–µ –∫”ô—Å—ñ–ø–æ—Ä—ã–Ω–Ω—ã“£ –∂–æ—Å–ø–∞—Ä–ª–∞—Ä—ã–Ω–¥–∞ –∂“Ø–∑–µ–≥–µ –∞—Å–∞–¥—ã."
        },
        {
          "id": "–ï",
          "text": "“õ–æ“ì–∞–º–¥—ã“õ “õ–∞–∂–µ—Ç–≥—ñ–ª—ñ–∫—Ç–µ—Ä–¥—ñ –∞–Ω—ã“õ—Ç–∞—É;"
        }
      ],
      "correct_answer": "D"
    }
  ]

    // ================== State (—Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è) ==================
    let originalQuestions = []; // –∫–æ–ø–∏—è –≤–æ–ø—Ä–æ—Å–æ–≤
    let questions = [];         // —Ç–µ–∫—É—â–∏–π –º–∞—Å—Å–∏–≤ –≤–æ–ø—Ä–æ—Å–æ–≤
    let optionsMap = {};        // –∫–ª—é—á: –∏–Ω–¥–µ–∫—Å –≤–æ–ø—Ä–æ—Å–∞ -> –º–∞—Å—Å–∏–≤ –æ–±—ä–µ–∫—Ç–æ–≤ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ {id, text} (–ø–µ—Ä–µ–º–µ—à–∞–Ω–Ω—ã–π)
    let selections = {};        // –∫–ª—é—á: –∏–Ω–¥–µ–∫—Å –≤–æ–ø—Ä–æ—Å–∞ -> ID –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä "c")
    let currentIndex = 0;       // –∏–Ω–¥–µ–∫—Å —Ç–µ–∫—É—â–µ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
    let loadedFrom = 'embedded'; 

    // ======== DOM elements ========
    const progressLabel = document.getElementById('progressLabel');
    const questionText = document.getElementById('questionText');
    const optionsList = document.getElementById('optionsList');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const finishBtn = document.getElementById('finishBtn');
    const shuffleQuestionsBtn = document.getElementById('shuffleQuestionsBtn');
    const restartBtn = document.getElementById('restartBtn');
    const resultsModal = document.getElementById('resultsModal');
    const detailedResults = document.getElementById('detailedResults');
    const scoreSummary = document.getElementById('scoreSummary');
    const closeResults = document.getElementById('closeResults');
    const restartAll = document.getElementById('restartAll');
    const answerInfo = document.getElementById('answerInfo');
    const loadedFromLabel = document.getElementById('loadedFrom');
    const fileInput = document.getElementById('fileInput');

    // ======== –£—Ç–∏–ª–∏—Ç—ã ========
    function shuffleArray(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    // –ì–ª—É–±–æ–∫–æ–µ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Å —É—á–µ—Ç–æ–º –Ω–æ–≤–æ–π —Å—Ç—Ä—É–∫—Ç—É—Ä—ã (answers - –º–∞—Å—Å–∏–≤ –æ–±—ä–µ–∫—Ç–æ–≤)
    function deepCloneQuestions(qs){
      return qs.map(q => ({
        id: q.id, 
        question_text: q.question_text, 
        answers: q.answers.map(a => ({...a})), 
        correct_answer: q.correct_answer 
      }));
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    function initWithQuestions(qs, fromLabel='embedded') {
      originalQuestions = deepCloneQuestions(qs);
      questions = deepCloneQuestions(qs);
      loadedFrom = fromLabel;
      loadedFromLabel.textContent = fromLabel === 'file' ? '–ó–∞–≥—Ä—É–∂–µ–Ω–æ –∏–∑ —Ñ–∞–π–ª–∞' : '–í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π —Ç–µ—Å—Ç';
      resetState(false);
      
      // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø–µ—Ä–µ–º–µ—à–∞–Ω–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤
      questions.forEach((q, idx) => {
        optionsMap[idx] = shuffleArray(q.answers);
      });
      renderCurrent();
    }

    function resetState(keepOriginalOrder=false) {
      selections = {};
      currentIndex = 0;
      if (!keepOriginalOrder) {
        questions = deepCloneQuestions(originalQuestions);
        optionsMap = {};
        questions.forEach((q, idx) => optionsMap[idx] = shuffleArray(q.answers));
      } else {
        optionsMap = {};
        questions.forEach((q, idx) => optionsMap[idx] = shuffleArray(q.answers));
      }
      updateProgress();
    }

    function shuffleQuestions() {
      questions = shuffleArray(questions);
      optionsMap = {};
      questions.forEach((q, idx) => optionsMap[idx] = shuffleArray(q.answers));
      selections = {};
      currentIndex = 0;
      updateProgress();
      renderCurrent();
    }

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è: –Ω–∞–π—Ç–∏ —Ç–µ–∫—Å—Ç –æ—Ç–≤–µ—Ç–∞ –ø–æ –µ–≥–æ ID –≤–Ω—É—Ç—Ä–∏ –≤–æ–ø—Ä–æ—Å–∞
    function getAnswerText(questionObj, answerId) {
      if (!answerId) return null;
      const found = questionObj.answers.find(a => a.id === answerId);
      return found ? found.text : answerId;
    }

    // –†–µ–Ω–¥–µ—Ä —Ç–µ–∫—É—â–µ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
    function renderCurrent() {
      if (!questions.length) {
        questionText.textContent = '–ù–µ—Ç –≤–æ–ø—Ä–æ—Å–æ–≤.';
        optionsList.innerHTML = '';
        progressLabel.textContent = '–í–æ–ø—Ä–æ—Å 0 –∏–∑ 0';
        return;
      }

      updateProgress();
      const q = questions[currentIndex];
      // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–æ–ª–µ question_text
      questionText.textContent = q.question_text;

      const opts = optionsMap[currentIndex] || shuffleArray(q.answers);
      optionsList.innerHTML = '';
      
      opts.forEach((optObj, optIdx) => {
        // optObj = { id: "a", text: "..." }
        const uniqueId = `opt-${currentIndex}-${optIdx}`;

        const wrapper = document.createElement('label');
        wrapper.className = 'option';
        
        const radio = document.createElement('input');
        radio.type = 'radio';
        radio.name = 'option';
        radio.id = uniqueId;
        radio.value = optObj.id; // –í–∞–∂–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ: –∑–Ω–∞—á–µ–Ω–∏–µ - —ç—Ç–æ ID ("a", "b"...)

        // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –≤—ã–±—Ä–∞–ª —ç—Ç–æ—Ç ID
        if (selections[currentIndex] && selections[currentIndex] === optObj.id) {
          radio.checked = true;
          wrapper.classList.add('selected');
        }

        radio.addEventListener('change', () => {
          selections[currentIndex] = optObj.id;
          document.querySelectorAll('.option').forEach(el => el.classList.remove('selected'));
          wrapper.classList.add('selected');
          updateAnswerInfo();
        });

        const txt = document.createElement('div');
        txt.className = 'text';
        txt.innerText = optObj.text; // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ç–µ–∫—Å—Ç

        wrapper.appendChild(radio);
        wrapper.appendChild(txt);

        wrapper.addEventListener('click', (e) => {
          if (e.target.tagName.toLowerCase() === 'input') return;
          radio.checked = true;
          radio.dispatchEvent(new Event('change', { bubbles: true }));
        });

        optionsList.appendChild(wrapper);
      });

      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === (questions.length - 1);

      updateAnswerInfo();
    }

    function updateProgress() {
      progressLabel.textContent = `–í–æ–ø—Ä–æ—Å ${currentIndex + 1} –∏–∑ ${questions.length}`;
    }

    function updateAnswerInfo(){
      const selId = selections[currentIndex];
      const q = questions[currentIndex];
      if (selId) {
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞, –∞ –Ω–µ ID
        const txt = getAnswerText(q, selId);
        answerInfo.textContent = `–í—ã –≤—ã–±—Ä–∞–ª–∏: ‚Äú${txt}‚Äù`;
      } else {
        answerInfo.textContent = '–û—Ç–≤–µ—Ç –Ω–µ –≤—ã–±—Ä–∞–Ω';
      }
    }

    // –ü–æ–¥—Å—á—ë—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
    function finishAndShowResults() {
      let correct = 0;
      let total = questions.length;
      const resultsData = [];

      questions.forEach((q, idx) => {
        const userAnsId = selections[idx] || null;
        // –°—Ä–∞–≤–Ω–µ–Ω–∏–µ –ø–æ ID
        const isCorrect = userAnsId !== null && userAnsId === q.correct_answer;
        
        if (isCorrect) correct++;
        
        resultsData.push({
          index: idx,
          question: q.question_text,
          correctAnswerId: q.correct_answer,
          userAnswerId: userAnsId,
          isCorrect,
          // –ù—É–∂–Ω—ã –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–æ–≤:
          correctAnswerText: getAnswerText(q, q.correct_answer),
          userAnswerText: getAnswerText(q, userAnsId)
        });
      });

      const percent = total ? Math.round((correct / total) * 100) : 0;

      scoreSummary.innerHTML = `
        <div style="display:flex;gap:12px;align-items:center;flex-wrap:wrap;">
          <div style="font-size:20px;font-weight:700;">${correct} / ${total}</div>
          <div class="small">–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤</div>
          <div style="margin-left:12px;font-weight:700;color:${percent >= 60 ? 'var(--success)' : 'var(--danger)'}">${percent}%</div>
          <div class="small">–ü—Ä–æ—Ü–µ–Ω—Ç</div>
        </div>
      `;

      detailedResults.innerHTML = '';
      resultsData.forEach(r => {
        const item = document.createElement('div');
        item.className = 'result-item';

        const qtitle = document.createElement('div');
        qtitle.className = 'result-question';
        qtitle.innerText = `–í–æ–ø—Ä–æ—Å ${r.index + 1}: ${r.question}`;
        item.appendChild(qtitle);

        const userLine = document.createElement('div');
        if (r.userAnswerId === null) {
          userLine.innerHTML = `<span class="result-wrong">–û—Ç–≤–µ—Ç –Ω–µ –¥–∞–Ω</span>`;
        } else if (r.isCorrect){
          userLine.innerHTML = `<span class="result-correct">–í–∞—à –æ—Ç–≤–µ—Ç: ${r.userAnswerText} ‚Äî –≤–µ—Ä–Ω–æ</span>`;
        } else {
          userLine.innerHTML = `<span class="result-wrong">–í–∞—à –æ—Ç–≤–µ—Ç: ${r.userAnswerText} ‚Äî –Ω–µ–≤–µ—Ä–Ω–æ</span>`;
        }
        item.appendChild(userLine);

        const correctLine = document.createElement('div');
        correctLine.innerHTML = `–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: <strong>${r.correctAnswerText}</strong>`;
        item.appendChild(correctLine);

        detailedResults.appendChild(item);
      });

      resultsModal.classList.add('active');
    }

    // ======== –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π ========
    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) { currentIndex--; renderCurrent(); }
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < questions.length - 1) { currentIndex++; renderCurrent(); }
    });

    finishBtn.addEventListener('click', finishAndShowResults);

    closeResults.addEventListener('click', () => {
      resultsModal.classList.remove('active');
    });

    shuffleQuestionsBtn.addEventListener('click', () => {
      if (!questions.length) return;
      if (!confirm('–ü–µ—Ä–µ–º–µ—à–∞—Ç—å –ø–æ—Ä—è–¥–æ–∫ –≤–æ–ø—Ä–æ—Å–æ–≤? –¢–µ–∫—É—â–∏–µ –æ—Ç–≤–µ—Ç—ã –±—É–¥—É—Ç —Å–±—Ä–æ—à–µ–Ω—ã.')) return;
      shuffleQuestions();
    });

    restartBtn.addEventListener('click', () => {
      if (!questions.length) return;
      if (!confirm('–ù–∞—á–∞—Ç—å —Ç–µ—Å—Ç —Å–Ω–∞—á–∞–ª–∞? –¢–µ–∫—É—â–∏–µ –æ—Ç–≤–µ—Ç—ã –±—É–¥—É—Ç —Å–±—Ä–æ—à–µ–Ω—ã.')) return;
      resetState(true);
      renderCurrent();
    });

    restartAll.addEventListener('click', () => {
      if (!confirm('–ü–æ–ª–Ω–æ—Å—Ç—å—é –Ω–∞—á–∞—Ç—å —Å–Ω–∞—á–∞–ª–∞ (–≤–µ—Ä–Ω—É—Ç—å –∏—Å—Ö–æ–¥–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫)?')) return;
      initWithQuestions(originalQuestions, loadedFrom);
      resultsModal.classList.remove('active');
    });

    // –í–∞–ª–∏–¥–∞—Ü–∏—è –∑–∞–≥—Ä—É–∂–∞–µ–º–æ–≥–æ JSON —Ñ–∞–π–ª–∞
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        try {
          const parsed = JSON.parse(ev.target.result);
          if (!Array.isArray(parsed)) throw new Error('JSON –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∞—Å—Å–∏–≤–æ–º');
          
          // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –ø–µ—Ä–≤–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞
          const first = parsed[0];
          if (!first.question_text || !Array.isArray(first.answers) || !first.correct_answer) {
             throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç. –ù—É–∂–Ω—ã –ø–æ–ª—è: question_text, answers (–º–∞—Å—Å–∏–≤), correct_answer');
          }

          initWithQuestions(parsed, 'file');
          alert('–¢–µ—Å—Ç —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω.');
        } catch (err) {
          alert('–û—à–∏–±–∫–∞: ' + err.message);
        }
      };
      reader.readAsText(file);
      e.target.value = '';
    });

    resultsModal.addEventListener('click', (e) => {
      if (e.target === resultsModal) resultsModal.classList.remove('active');
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') prevBtn.click();
      if (e.key === 'ArrowRight') nextBtn.click();
      if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) finishBtn.click();
    });

    // –ó–∞–ø—É—Å–∫
    initWithQuestions(embeddedQuestions, 'embedded');
  </script>
</body>
</html>
