<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–¢–µ—Å—Ç ‚Äî –æ–¥–Ω–æ—Å—Ç—Ä–∞–Ω–∏—á–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</title>
  <style>
    /* ===== –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò (–æ—á–∏—â–µ–Ω—ã) ===== */
    :root{
      --bg: #f4f7fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #0f62fe;
      --accent-strong: #083a9e;
      --success: #16a34a;
      --danger: #dc2626;
      --shadow: 0 6px 20px rgba(15,20,40,0.08);
      --radius: 12px;
      --gap: 16px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background: linear-gradient(180deg, rgba(15,98,254,0.03), transparent 40%), var(--bg);
      color:#0b1220;
    }

    .app {
      max-width: 900px;
      margin: 28px auto;
      padding: 20px;
      box-sizing: border-box;
    }

    header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }

    header h1{
      font-size:20px;
      margin:0;
    }

    .controls {
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding:10px 14px;
      border-radius:10px;
      cursor:pointer;
      box-shadow: var(--shadow);
      font-weight:600;
      transition: transform .08s ease, box-shadow .12s;
    }
    button:hover{ transform: translateY(-2px); }
    button.secondary{
      background: white;
      color: var(--accent);
      border: 1px solid rgba(15,98,254,0.12);
      box-shadow:none;
    }
    button.ghost{
        display: none;
      background: transparent;
      color: var(--muted);
      border: 1px dashed rgba(15,98,254,0.08);
      font-weight:500;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
    }

    .question-container {
      display:flex;
      gap:18px;
      align-items:flex-start;
      flex-direction:column;
    }

    .meta {
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-bottom:8px;
    }

    .progress {
      color:var(--muted);
      font-size:14px;
    }

    .question-text {
      font-size:18px;
      font-weight:600;
      margin:0 0 8px 0;
    }

    .options {
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }

    /* –≤–∞—Ä–∏–∞–Ω—Ç-–æ—Ç–≤–µ—Ç –∫–∞–∫ –∫–∞—Ä—Ç–æ—á–∫–∞ */
    .option {
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px;
      border-radius:10px;
      border:2px solid transparent;
      background: linear-gradient(180deg, rgba(240,246,255,0.6), rgba(255,255,255,0.6));
      cursor:pointer;
      transition: transform .08s ease, background .12s ease, border-color .12s;
    }

    .option:hover{
      transform: translateY(-3px);
      background: rgba(240,249,255,1);
    }

    .option input[type="radio"]{
      appearance:none;
      width:18px;
      height:18px;
      border-radius:50%;
      border:2px solid #cbd5e1;
      display:inline-block;
      position:relative;
      flex:0 0 18px;
    }
    .option input[type="radio"]:checked{
      background: var(--accent);
      border-color: var(--accent-strong);
      box-shadow: 0 0 0 4px rgba(15,98,254,0.08);
    }

    .option .text{
      font-size:15px;
    }

    .option.selected{
      border-color: var(--accent-strong);
      box-shadow: 0 8px 24px rgba(9,30,80,0.06);
      background: linear-gradient(180deg, rgba(14,84,217,0.06), rgba(255,255,255,0.6));
    }

    .nav {
      display:flex;
      gap:8px;
      margin-top: 14px;
      justify-content:space-between;
      align-items:center;
    }

    .left-controls {
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }

    .right-controls { display:flex; gap:8px; align-items:center; }

    /* –°—Ç–∏–ª—å –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ */
    .results {
      margin-top:16px;
      display:grid;
      gap:12px;
    }

    .result-item{
      display:flex;
      flex-direction:column;
      gap:6px;
      padding:10px;
      border-radius:10px;
      background: linear-gradient(180deg, #ffffff, #fbfdff);
      border: 1px solid rgba(15,98,254,0.04);
    }

    .result-question {
      font-weight:600;
    }

    .result-correct { color: var(--success); font-weight:700; }
    .result-wrong { color: var(--danger); font-weight:700; }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background: rgba(4,10,25,0.5);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:999;
      padding:16px;
    }
    .modal-backdrop.active{ display:flex; }
    .modal {
      max-width:900px;
      width:100%;
      max-height:90vh;
      overflow:auto;
      padding:18px;
      border-radius:12px;
    }

    /* –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (min-width:720px){
      .options{ grid-template-columns: 1fr 1fr; }
      header h1{ font-size:22px; }
    }

    @media (max-width:480px){
      .app{ padding:12px; margin:10px; }
      .option{ padding:10px; }
      button{ padding:8px 10px; font-size:14px; border-radius:8px; }
    }

    /* –º–µ–ª–∫–∏–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏ */
    .hint { color: var(--muted); font-size:13px; }
    .small { font-size:13px; color:var(--muted); }

  </style>
</head>

  </div>

    // Fisher-Yates shuffle (–≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –Ω–æ–≤—É—é –ø–µ—Ä–µ–º–µ—à–∞–Ω–Ω—É—é –∫–æ–ø–∏—é)
    function shuffleArray(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function initWithQuestions(qs, fromLabel='embedded') {
      originalQuestions = deepCloneQuestions(qs);
      questions = deepCloneQuestions(qs);
      loadedFrom = fromLabel;
      loadedFromLabel.textContent = fromLabel === 'file' ? '–ó–∞–≥—Ä—É–∂–µ–Ω–æ –∏–∑ —Ñ–∞–π–ª–∞' : '–í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π —Ç–µ—Å—Ç';
      resetState(false); // –Ω–µ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –≤–∏–∑—É–∞–ª—å–Ω—ã–π "–∑–∞–≥—Ä—É–∑–µ–Ω–æ"
      // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
      questions.forEach((q, idx) => {
        optionsMap[idx] = shuffleArray(q.options);
      });
      renderCurrent();
    }

    // –°–±—Ä–∞—Å—ã–≤–∞–µ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏—è (selections –∏ —Ç–µ–∫—É—â–∏–π –∏–Ω–¥–µ–∫—Å)
    // keepOriginalOrder=false -> –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –∫ originalQuestions, true - –æ—Å—Ç–∞–≤–ª—è–µ—Ç —Ç–µ–∫—É—â–∏–π –ø–æ—Ä—è–¥–æ–∫
    function resetState(keepOriginalOrder=false) {
      selections = {};
      currentIndex = 0;
      if (!keepOriginalOrder) {
        // –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø–æ—Ä—è–¥–æ–∫, –∫–∞–∫ –≤ originalQuestions
        questions = deepCloneQuestions(originalQuestions);
        // –ø–µ—Ä–µ–º–µ—à–∞–Ω–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –∑–∞–Ω–æ–≤–æ:
        optionsMap = {};
        questions.forEach((q, idx) => optionsMap[idx] = shuffleArray(q.options));
      } else {
        // —Ç–æ–ª—å–∫–æ –ø–µ—Ä–µ–∑–∞–ø—Ä–æ—Å–∏—Ç—å –æ–ø—Ü–∏–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
        optionsMap = {};
        questions.forEach((q, idx) => optionsMap[idx] = shuffleArray(q.options));
      }
      updateProgress();
    }

    // –ü–µ—Ä–µ–º–µ—à–∞—Ç—å –ø–æ—Ä—è–¥–æ–∫ –≤–æ–ø—Ä–æ—Å–æ–≤ –ø–æ–ª–Ω–æ—Å—Ç—å—é –∏ —Å–±—Ä–æ—Å–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å
    function shuffleQuestions() {
      questions = shuffleArray(questions);
      // –Ω–æ–≤—ã–µ –∫–ª—é—á–∏ optionsMap –¥–æ–ª–∂–Ω—ã —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–æ–≤–∞—Ç—å –∏–Ω–¥–µ–∫—Å–∞–º –≤ questions:
      optionsMap = {};
      questions.forEach((q, idx) => optionsMap[idx] = shuffleArray(q.options));
      selections = {}; // —Å–±—Ä–æ—Å –æ—Ç–≤–µ—Ç–æ–≤
      currentIndex = 0;
      updateProgress();
      renderCurrent();
    }

    // –†–µ–Ω–¥–µ—Ä —Ç–µ–∫—É—â–µ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
    function renderCurrent() {
      if (!questions.length) {
        questionText.textContent = '–ù–µ—Ç –≤–æ–ø—Ä–æ—Å–æ–≤. –ó–∞–≥—Ä—É–∑–∏—Ç–µ JSON –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–µ –≤–æ–ø—Ä–æ—Å—ã.';
        optionsList.innerHTML = '';
        progressLabel.textContent = '–í–æ–ø—Ä–æ—Å 0 –∏–∑ 0';
        return;
      }

      updateProgress();
      const q = questions[currentIndex];
      questionText.textContent = q.question;

      // –†–∏—Å—É–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã (–∏—Å–ø–æ–ª—å–∑—É–µ–º optionsMap[currentIndex] ‚Äî –ø–æ—Ä—è–¥–æ–∫ —Å–æ—Ö—Ä–∞–Ω—ë–Ω)
      const opts = optionsMap[currentIndex] || shuffleArray(q.options);
      optionsList.innerHTML = '';
      opts.forEach((optText, optIdx) => {
        const id = `opt-${currentIndex}-${optIdx}`;

        const wrapper = document.createElement('label');
        wrapper.className = 'option';
        wrapper.setAttribute('data-opt', optText);

        const radio = document.createElement('input');
        radio.type = 'radio';
        radio.name = 'option';
        radio.id = id;
        radio.value = optText;

        // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Ä–∞–Ω–µ–µ –≤—ã–±–∏—Ä–∞–ª –æ—Ç–≤–µ—Ç –¥–ª—è —ç—Ç–æ–≥–æ –≤–æ–ø—Ä–æ—Å–∞ ‚Äî –æ—Ç–º–µ—Ç–∏–º
        if (selections[currentIndex] && selections[currentIndex] === optText) {
          radio.checked = true;
          wrapper.classList.add('selected');
        }

        // –°–æ–±—ã—Ç–∏–µ: –≤—ã–±–æ—Ä –≤–∞—Ä–∏–∞–Ω—Ç–∞
        radio.addEventListener('change', () => {
          selections[currentIndex] = optText;
          // —Å—Ç–∏–ª—å –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏
          document.querySelectorAll('.option').forEach(el => el.classList.remove('selected'));
          wrapper.classList.add('selected');
          updateAnswerInfo();
        });

        const txt = document.createElement('div');
        txt.className = 'text';
        txt.innerText = optText;

        wrapper.appendChild(radio);
        wrapper.appendChild(txt);

        // –∫–ª–∏–∫ –ø–æ –≤—Å–µ–º—É –±–ª–æ–∫—É —Ç–∞–∫–∂–µ –æ—Ç–º–µ—á–∞–µ—Ç radio (–¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö)
        wrapper.addEventListener('click', (e) => {
          // –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –¥–≤–æ–π–Ω—É—é –∞–∫—Ç–∏–≤–∞—Ü–∏—é
          if (e.target.tagName.toLowerCase() === 'input') return;
          radio.checked = true;
          radio.dispatchEvent(new Event('change', { bubbles: true }));
        });

        optionsList.appendChild(wrapper);
      });

      // –æ–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === (questions.length - 1);

      updateAnswerInfo();
    }

    // –û–±–Ω–æ–≤–∏—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
    function updateProgress() {
      progressLabel.textContent = `–í–æ–ø—Ä–æ—Å ${currentIndex + 1} –∏–∑ ${questions.length}`;
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç —É hint –æ –≤—ã–±—Ä–∞–Ω–Ω–æ–º –æ—Ç–≤–µ—Ç–µ
    function updateAnswerInfo(){
      const sel = selections[currentIndex];
      if (sel) {
        answerInfo.textContent = `–í—ã –≤—ã–±—Ä–∞–ª–∏: ‚Äú${sel}‚Äù`;
      } else {
        answerInfo.textContent = '–û—Ç–≤–µ—Ç –Ω–µ –≤—ã–±—Ä–∞–Ω';
      }
    }

    // –ü–æ–¥—Å—á—ë—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –∏ —Ä–µ–Ω–¥–µ—Ä –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
    function finishAndShowResults() {
      // –ü–æ–¥—Å—á—ë—Ç
      let correct = 0;
      let total = questions.length;
      const results = [];

      questions.forEach((q, idx) => {
        const user = selections[idx] || null;
        const isCorrect = user !== null && user === q.correctAnswer;
        if (isCorrect) correct++;
        results.push({
          index: idx,
          question: q.question,
          options: optionsMap[idx] || q.options.slice(),
          correctAnswer: q.correctAnswer,
          userAnswer: user,
          isCorrect
        });
      });

      const percent = total ? Math.round((correct / total) * 100) : 0;

      // –†–µ–Ω–¥–µ—Ä summary
      scoreSummary.innerHTML = `
        <div style="display:flex;gap:12px;align-items:center;flex-wrap:wrap;">
          <div style="font-size:20px;font-weight:700;">${correct} / ${total}</div>
          <div class="small">–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤</div>
          <div style="margin-left:12px;font-weight:700;color:${percent >= 60 ? 'var(--success)' : 'var(--danger)'}">${percent}%</div>
          <div class="small">–ü—Ä–æ—Ü–µ–Ω—Ç</div>
        </div>
      `;

      // –ü–æ–¥—Ä–æ–±–Ω—ã–π —Å–ø–∏—Å–æ–∫
      detailedResults.innerHTML = '';
      results.forEach(r => {
        const item = document.createElement('div');
        item.className = 'result-item';

        const qtitle = document.createElement('div');
        qtitle.className = 'result-question';
        qtitle.innerText = `–í–æ–ø—Ä–æ—Å ${r.index + 1}: ${r.question}`;
        item.appendChild(qtitle);

        const userLine = document.createElement('div');
        if (r.userAnswer === null) {
          userLine.innerHTML = `<span class="result-wrong">–û—Ç–≤–µ—Ç –Ω–µ –¥–∞–Ω</span>`;
        } else if (r.isCorrect){
          userLine.innerHTML = `<span class="result-correct">–í–∞—à –æ—Ç–≤–µ—Ç: ${r.userAnswer} ‚Äî –≤–µ—Ä–Ω–æ</span>`;
        } else {
          userLine.innerHTML = `<span class="result-wrong">–í–∞—à –æ—Ç–≤–µ—Ç: ${r.userAnswer} ‚Äî –Ω–µ–≤–µ—Ä–Ω–æ</span>`;
        }
        item.appendChild(userLine);

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç (–µ—Å–ª–∏ –Ω–µ–≤–µ—Ä–Ω–æ ‚Äî –ø–æ–¥—á–µ—Ä–∫–Ω—ë–º)
        const correctLine = document.createElement('div');
        correctLine.innerHTML = `–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: <strong>${r.correctAnswer}</strong>`;
        item.appendChild(correctLine);

        detailedResults.appendChild(item);
      });

      // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
      resultsModal.classList.add('active');
    }

    // ======== –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ ========
    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        renderCurrent();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        renderCurrent();
      }
    });

    finishBtn.addEventListener('click', () => {
      finishAndShowResults();
    });

    closeResults.addEventListener('click', () => {
      resultsModal.classList.remove('active');
    });

    // –ü–µ—Ä–µ–º–µ—à–∞—Ç—å –ø–æ—Ä—è–¥–æ–∫ –≤–æ–ø—Ä–æ—Å–æ–≤ (—Å–±—Ä–æ—Å –ø—Ä–æ–≥—Ä–µ—Å—Å–∞)
    shuffleQuestionsBtn.addEventListener('click', () => {
      if (!questions.length) return;
      if (!confirm('–ü–µ—Ä–µ–º–µ—à–∞—Ç—å –ø–æ—Ä—è–¥–æ–∫ –≤–æ–ø—Ä–æ—Å–æ–≤? –¢–µ–∫—É—â–∏–µ –æ—Ç–≤–µ—Ç—ã –±—É–¥—É—Ç —Å–±—Ä–æ—à–µ–Ω—ã.')) return;
      shuffleQuestions();
      renderCurrent();
    });

    // –ù–∞—á–∞—Ç—å —Å–Ω–∞—á–∞–ª–∞ (—Å —Ç–µ–º –∂–µ –Ω–∞–±–æ—Ä–æ–º –≤–æ–ø—Ä–æ—Å–æ–≤)
    restartBtn.addEventListener('click', () => {
      if (!questions.length) return;
      if (!confirm('–ù–∞—á–∞—Ç—å —Ç–µ—Å—Ç —Å–Ω–∞—á–∞–ª–∞? –¢–µ–∫—É—â–∏–µ –æ—Ç–≤–µ—Ç—ã –±—É–¥—É—Ç —Å–±—Ä–æ—à–µ–Ω—ã.')) return;
      resetState(true); // —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ç–µ–∫—É—â–∏–π –ø–æ—Ä—è–¥–æ–∫ –≤–æ–ø—Ä–æ—Å–æ–≤, –Ω–æ —Å–±—Ä–æ—Å–∏—Ç—å –æ—Ç–≤–µ—Ç—ã
      renderCurrent();
    });

    // –ü–æ–ª–Ω—ã–π —Ä–µ—Å—Ç–∞—Ä—Ç: –≤–µ—Ä–Ω—É—Ç—å –≤ –∏—Å—Ö–æ–¥–Ω—ã–π –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫ –∏ —Å–±—Ä–æ—Å
    restartAll.addEventListener('click', () => {
      if (!confirm('–ü–æ–ª–Ω–æ—Å—Ç—å—é –Ω–∞—á–∞—Ç—å —Å–Ω–∞—á–∞–ª–∞ (–≤–µ—Ä–Ω—É—Ç—å –∏—Å—Ö–æ–¥–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫)?')) return;
      initWithQuestions(originalQuestions, loadedFrom);
      renderCurrent();
      resultsModal.classList.remove('active');
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ JSON —Ñ–∞–π–ª–∞
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        try {
          const parsed = JSON.parse(ev.target.result);
          if (!Array.isArray(parsed)) throw new Error('JSON –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∞—Å—Å–∏–≤–æ–º –≤–æ–ø—Ä–æ—Å–æ–≤');
          // –≤–∞–ª–∏–¥–∞—Ü–∏—è –º–∏–Ω–∏–º–∞–ª—å–Ω–æ: –∫–∞–∂–¥—ã–π –æ–±—ä–µ–∫—Ç –¥–æ–ª–∂–µ–Ω –∏–º–µ—Ç—å question/options/correctAnswer
          for (const q of parsed) {
            if (typeof q.question !== 'string' || !Array.isArray(q.options) || typeof q.correctAnswer !== 'string'){
              throw new Error('–ö–∞–∂–¥—ã–π –≤–æ–ø—Ä–æ—Å –¥–æ–ª–∂–µ–Ω –∏–º–µ—Ç—å –ø–æ–ª—è: question (string), options (array), correctAnswer (string)');
            }
          }
          initWithQuestions(parsed, 'file');
          alert('–¢–µ—Å—Ç —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω.');
        } catch (err) {
          alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞: ' + err.message);
        }
      };
      reader.readAsText(file);
      // –æ—á–∏—Å—Ç–∏—Ç—å value —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ—Ç –∂–µ —Ñ–∞–π–ª —Å–Ω–æ–≤–∞ –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏
      e.target.value = '';
    });

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –ø–æ —Ñ–æ–Ω—É
    resultsModal.addEventListener('click', (e) => {
      if (e.target === resultsModal) resultsModal.classList.remove('active');
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∞–≤–∏—à: —Å—Ç—Ä–µ–ª–∫–∏ –≤–ª–µ–≤–æ/–≤–ø—Ä–∞–≤–æ –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') prevBtn.click();
      if (e.key === 'ArrowRight') nextBtn.click();
      if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) finishBtn.click(); // Ctrl+Enter ‚Äî –∑–∞–≤–µ—Ä—à–∏—Ç—å
    });

    // ========== –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ==========
    // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π —Ç–µ—Å—Ç –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    initWithQuestions(embeddedQuestions, 'embedded');

    // (–û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) expose some functions for debugging in console
    window._testApp = {
      getState: () => ({ questions, optionsMap, selections, currentIndex }),
      initWithQuestions,
      shuffleQuestions
    };

    /* ========================= –ö–û–ú–ú–ï–ù–¢–ê–†–ò–ò –ø–æ –∫–ª—é—á–µ–≤—ã–º —Ñ—É–Ω–∫—Ü–∏—è–º =========================
      initWithQuestions(qs, fromLabel)
        - –ó–∞–≥—Ä—É–∂–∞–µ—Ç —Ç–µ—Å—Ç (–º–∞—Å—Å–∏–≤ –æ–±—ä–µ–∫—Ç–æ–≤), —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç –∫–æ–ø–∏—é –∏—Å—Ö–æ–¥–Ω–æ–≥–æ –ø–æ—Ä—è–¥–∫–∞,
          –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–µ—Ç –≤–∞—Ä–∏–∞–Ω—Ç—ã –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –≤–æ–ø—Ä–æ—Å–∞ –∏ —Ä–µ–Ω–¥–µ—Ä–∏—Ç –ø–µ—Ä–≤—ã–π –≤–æ–ø—Ä–æ—Å.

      resetState(keepOriginalOrder)
        - –°–±—Ä–∞—Å—ã–≤–∞–µ—Ç –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã –∏ –∏–Ω–¥–µ–∫—Å.
        - –ï—Å–ª–∏ keepOriginalOrder=false ‚Äî –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –¥–æ—Ä–æ–∂–∫—É –≤–æ–ø—Ä–æ—Å–æ–≤ –≤ –∏—Ö –∏—Å—Ö–æ–¥–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫.

      shuffleQuestions()
        - –ü–æ–ª–Ω–æ—Å—Ç—å—é –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–µ—Ç –ø–æ—Ä—è–¥–æ–∫ –≤–æ–ø—Ä–æ—Å–æ–≤, —Å–±—Ä–∞—Å—ã–≤–∞–µ—Ç –æ—Ç–≤–µ—Ç—ã –∏ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–µ—Ç
          –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤ –∫–∞–∂–¥–æ–≥–æ –≤–æ–ø—Ä–æ—Å–∞ –∑–∞–Ω–æ–≤–æ.

      renderCurrent()
        - –û—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ—Ç —Ç–µ–∫—É—â–∏–π –≤–æ–ø—Ä–æ—Å –∏ –≤–∞—Ä–∏–∞–Ω—Ç—ã (–∏—Å–ø–æ–ª—å–∑—É–µ—Ç optionsMap[currentIndex]).
        - –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤—ã–±–æ—Ä–∞ –ø—Ä–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ (selections).

      finishAndShowResults()
        - –°—á–∏—Ç–∞–µ—Ç –≤–µ—Ä–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã, –ø—Ä–æ—Ü–µ–Ω—Ç –∏ –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç –¥–µ—Ç–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –æ—Ç—á–µ—Ç –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ.

      –í–∞–∂–Ω–∞—è –ª–æ–≥–∏–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏:
        - –°—Ä–∞–≤–Ω–µ–Ω–∏–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è –ø–æ —Ç–µ–∫—Å—Ç—É –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –≤–∞—Ä–∏–∞–Ω—Ç–∞ (selections[idx]) –∏
          —Å—Ç—Ä–æ–∫–µ correctAnswer –≤ –æ–±—ä–µ–∫—Ç–µ –≤–æ–ø—Ä–æ—Å–∞. –≠—Ç–æ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–µ–∑–∞–≤–∏—Å–∏–º–æ
